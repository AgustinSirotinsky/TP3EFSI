<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP3 EFSI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form class="formulario">
      <input type="text" class="form-control" placeholder="Search product..." id="title">
      <div class="card">
        <div class="card-body">
          <input type="text" class="form-control" placeholder="User" id="user">
          <input type="password" class="form-control" placeholder="Password" id="password">
          <button type="button" class="btn btn-info" onclick="IniciarSesion()" id="botonLogin">Sign in</button>   
        </div>
      </div>
    </form>
    <button type="button" class="btn btn-primary" onclick="ConseguirProducto()" id="boton">Search</button>   
    <a href="agregarProducto.html" target="_blank" class="btn btn-success">Add product</a>
      
    <ul id="valores"></ul>
    
    <script src="js/code.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
